<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Recipe Repository</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Recipe Repository</h1><br><hr>
 <table class="table table-striped ">
      <thead class="table table-dark"><tr>
        <th>Name</th>
        <th>View</th>
        <th>Delete</th>
        <th>Update</th>
      </tr>
      </thead>
      <tr th:each="recipe : ${reciepes}">
      <td th:text="${recipe.name}"></td>
      <td>
      	<form action="#"  th:action = @{/viewRecipe} method="post">
      	   <input type="hidden" name="id" th:value="${recipe.id}" >
      	   <button type="submit" class="btn btn-info" >view</button>
      	</form>
      	</td>
      <td>
      	<form action="#"  method="post">
      	   <input type="hidden" name="id" th:value="${recipe.id}" >
      	   <button type="submit" class="btn btn-danger" onclick="alert('are you sure?')">delete</button>
      	</form>
      	</td>
      	<td>
      	<form action="#"  method="post">
      	   <input type="hidden" name="id" th:value="${recipe.id}" >
      	   <button type="submit" class="btn btn-warning">update</button>
      	</form>
      </td>
     </tr>
     </table>

</body>
</html>
