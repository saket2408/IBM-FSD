    <script>
        let row ='';

          function showcart(){
            const _url = `http://localhost:1269/items/cart`;
        fetch(_url)
        .then(res=>res.json())
        .then((res)=>{
            createItem(res);
        })
    }

    function createItem(data){
        
        row = `<table border = '1' style="margin : 0 auto; margin-top : 30px;border: 2px solid;">
                    <tr>
                        <th>NAME</th>
                        <th>DISCRIPTION</th>
                        <th>PRICE</th>
                        <th>QUANTITY</th>
                    </tr>`;
        data.items.forEach(e => {
            row += `<tr id="${e.id}">
                    <td>${e.name}</td>
                    <td>${e.discription}</td>
                    <td>${e.price}</td>
                    <td>${e.quantity}</td>
                </tr>`;
            });
            document.getElementById('item-list').innerHTML = row + '</table>';
            content = content + `<div id="item-list" style="margin-top: 300px">${row}</table></div>`
    }

    function sendEmail(){
       let email = document.getElementById('email').value;
       const _url = `http://localhost:1269/items/email`;
        fetch(_url,{
            method: 'POST',
            headers: {
            'content-type': 'application/json'
            },
            body : JSON.stringify( {email : email,
                                data : content})
                })
        .then(res=>res.json())
        .then((res)=>{
            document.getElementById('status').innerHTML = "invoice sent to your mail";
        })

    } 
    </script>
