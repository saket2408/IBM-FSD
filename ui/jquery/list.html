<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type='text/javascript' src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css'>
    <script>
        $(document).ready(()=>{
            var getUrlParameter = function getUrlParameter(sParam) {
                var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
              }
             }
             };
        var tech = getUrlParameter('set');
        if(tech == 1){
            $('#menu').menu();
            $('#add').button();
            $('#add').click(()=>{
                $('#add_form').slideToggle();
            });
            $('#add_details').button();
            $('#add_details').click(()=>{
                let name = $('#_name').val();
                let email = $('#_email').val();
                let phone = $('#_number').val();
                $("#_table").append(`<tr>
                        <td>${name}</td>
                        <td>${email}</td>
                        <td>${phone}</td>
                    </tr>`)
            });
            $("#search_detail").keyup(function() {
                var value = $("#search_detail").val();
                    $("#_table tr").filter(function() {
                        $(this).toggle($(this).text().indexOf(value) > -1)
            });
        });
            
        }
        else{
            document.location = 'jqueryUI.html';
        }
        
        })
    </script>
</head>
<body>
        <ul id="menu">
                <li><a href="#">HOME</a></li>
                <li><a href="">BLOG</a></li>
                <li><a href="">MENU</a></li>

        </ul>
        <input type="button" id="add" value="+">

        <form action="" id="add_form" style="display: none">

            <input type="text" name="_number" id="_number" placeholder="enter mobile number">
