<p>user works! <br>   <b>{{message}}</b></p>

<ol  >
    <li *ngFor = "let u of user">
        {{u}}
    </li>
</ol>

<div *ngIf = "showtable; then yes else no"></div>
<ng-template #yes>
<table border=1>
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    <tr *ngFor = "let e of users">
        <td>{{e.id}}</td>
        <td>{{e.name}}</td>
    </tr>
</table>
</ng-template>

<ng-template #no>no users</ng-template>
