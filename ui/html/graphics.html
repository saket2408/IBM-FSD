<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=svg, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <svg width='1000px' height='500px'>
        <circle cx="200" cy='200' r='150' fill='url(#gradient)' ></circle>
         <defs>
             <radialGradient id='gradient'>
                <stop offset='30%' stop-color='yellow'></stop>
                <stop offset='60%' stop-color='orange'></stop>
                <stop offset='80%' stop-color='red'></stop>
                
             </radialGradient>
         </defs>
    </svg>

    <svg>
        <circle cx="50" cy='50' r='50' fill='blue' >
            <animate attributeName="cx" dur="0.5s" from="50" to ="150" repeatCount="indefinite" />
        </circle>
        <circle cx="150" cy='50' r='50' fill='pink' >
            <animate attributeName="cx" dur="0.5s" from="150" to ="50" repeatCount="indefinite" />
        </circle>
    </svg>
</body>
</html>
